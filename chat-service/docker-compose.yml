version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9091:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/var/lib/kafka/data

  postgres:
    image: postgres:17
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./chat-service/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  auth-service:
    build: ../chat-service/Auth-Service
    container_name: auth-service
    ports:
      - "2021:8080" # inside = 8080, outside = 2021
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=auth_db
      - KAFKA_BROKER=kafka:9092 
    depends_on:
      - postgres
      - kafka

  chat-service:
    build:
      context: ./chat-service
    container_name: chat-service
    environment:
      - CHAT_SERVICE_PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=chat_db
      - KAFKA_BROKER=kafka:9092
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - kafka
      - postgres
      - auth-service
    volumes:
      - ./chat-service:/app

  krakend:
    image: devopsfaith/krakend
    container_name: krakend
    ports:
      - "9001:9001"
    volumes:
      - ../chat-service/Auth-Service/krakend.json:/etc/krakend/krakend.json
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - auth-service

  # api-gateway:
